<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesi√≥n - Incidentes</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/chatbot.js" defer></script>
  <style>
    .captcha-box {
      background: #f8f9fa;
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 15px;
      margin: 12px 0;
      text-align: center;
    }
    .captcha-question {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .captcha-input {
      width: 100px;
      text-align: center;
      font-size: 18px;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 4px;
    }
    .blocked-message {
      background: #fee;
      border: 2px solid #f44336;
      border-radius: 8px;
      padding: 15px;
      margin: 12px 0;
      text-align: center;
      color: #c62828;
    }
    .attempts-warning {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-card">
      <div class="logo-large">IS</div>
      <h2>Inicio de Sesi√≥n</h2>
      
      <div id="blockedMessage" class="blocked-message" style="display:none;">
        <strong>üö´ Cuenta Bloqueada Temporalmente</strong>
        <p style="margin: 8px 0;">Demasiados intentos fallidos. Espera <strong><span id="countdown">60</span> segundos</strong>.</p>
      </div>
      
      <form id="loginForm">
        <label for="email">Correo electr√≥nico</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="usuario@correo.com" 
          autocomplete="email"
          required>
        
        <label for="password">Contrase√±a</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="********"
          autocomplete="current-password" 
          required>
        
        <!-- CAPTCHA -->
        <div class="captcha-box" id="captchaBox">
          <div class="captcha-question">
            <span id="captchaQuestion">¬øCu√°nto es 5 + 3?</span>
          </div>
          <input 
            type="number" 
            id="captchaInput" 
            class="captcha-input"
            placeholder="?"
            required>
          <button type="button" id="refreshCaptcha" class="btn secondary" style="margin-top:8px; padding:6px 12px; font-size:12px;">
            üîÑ Nuevo Captcha
          </button>
        </div>

        <div id="attemptsWarning" class="attempts-warning" style="display:none;">
          ‚ö†Ô∏è Intentos restantes: <strong><span id="attemptsLeft">3</span></strong>
        </div>
        
        <button type="submit" class="btn" id="loginBtn" style="width:100%;margin-top:12px;">
          Iniciar sesi√≥n
        </button>
      </form>
      
      <div id="errorMsg" style="color: #e63946; margin-top: 12px; display: none; text-align: center;"></div>
      <div id="successMsg" style="color: #2a9d8f; margin-top: 12px; display: none; text-align: center;"></div>
      
      <div style="text-align: center; margin-top: 16px;">
        <a href="/register.html" style="color: #6366f1; text-decoration: none;">
          ¬øNo tienes cuenta? Reg√≠strate aqu√≠
        </a>
      </div>
    </div>
  </div>
  
  <script>
  const loginForm = document.getElementById('loginForm');
  const loginBtn = document.getElementById('loginBtn');
  const errorMsg = document.getElementById('errorMsg');
  const successMsg = document.getElementById('successMsg');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const captchaInput = document.getElementById('captchaInput');
  const captchaQuestion = document.getElementById('captchaQuestion');
  const captchaBox = document.getElementById('captchaBox');
  const blockedMessage = document.getElementById('blockedMessage');
  const attemptsWarning = document.getElementById('attemptsWarning');
  const attemptsLeft = document.getElementById('attemptsLeft');
  const countdownSpan = document.getElementById('countdown');

  // Sistema de intentos y bloqueo
  let failedAttempts = parseInt(localStorage.getItem('loginAttempts') || '0');
  let blockUntil = parseInt(localStorage.getItem('blockUntil') || '0');
  let currentCaptcha = {};

  // Verificar si est√° bloqueado al cargar
  checkBlockStatus();

  // Redirigir si ya hay sesi√≥n activa
  if (localStorage.getItem('token')) {
    console.log('Ya hay sesi√≥n activa, redirigiendo...');
    window.location.href = '/dashboard.html';
  }

  // Generar captcha
  function generateCaptcha() {
    const operations = ['+', '-', '*'];
    const operation = operations[Math.floor(Math.random() * operations.length)];
    let num1, num2, answer;

    switch(operation) {
      case '+':
        num1 = Math.floor(Math.random() * 20) + 1;
        num2 = Math.floor(Math.random() * 20) + 1;
        answer = num1 + num2;
        break;
      case '-':
        num1 = Math.floor(Math.random() * 20) + 10;
        num2 = Math.floor(Math.random() * 10) + 1;
        answer = num1 - num2;
        break;
      case '*':
        num1 = Math.floor(Math.random() * 10) + 1;
        num2 = Math.floor(Math.random() * 10) + 1;
        answer = num1 * num2;
        break;
    }

    currentCaptcha = { num1, num2, operation, answer };
    captchaQuestion.textContent = `¬øCu√°nto es ${num1} ${operation} ${num2}?`;
    captchaInput.value = '';
  }

  // Bot√≥n de refrescar captcha
  document.getElementById('refreshCaptcha').addEventListener('click', generateCaptcha);

  // Verificar estado de bloqueo
  function checkBlockStatus() {
    const now = Date.now();
    
    if (blockUntil > now) {
      // Est√° bloqueado
      loginBtn.disabled = true;
      emailInput.disabled = true;
      passwordInput.disabled = true;
      captchaInput.disabled = true;
      captchaBox.style.display = 'none';
      blockedMessage.style.display = 'block';
      loginForm.style.opacity = '0.5';
      
      startCountdown();
    } else {
      // No est√° bloqueado
      loginBtn.disabled = false;
      emailInput.disabled = false;
      passwordInput.disabled = false;
      captchaInput.disabled = false;
      captchaBox.style.display = 'block';
      blockedMessage.style.display = 'none';
      loginForm.style.opacity = '1';
      
      // Resetear intentos si ya pas√≥ el bloqueo
      if (blockUntil > 0 && blockUntil < now) {
        failedAttempts = 0;
        localStorage.removeItem('loginAttempts');
        localStorage.removeItem('blockUntil');
      }
      
      updateAttemptsDisplay();
      generateCaptcha();
    }
  }

  // Countdown de bloqueo
  function startCountdown() {
    const interval = setInterval(() => {
      const now = Date.now();
      const remaining = Math.ceil((blockUntil - now) / 1000);
      
      if (remaining <= 0) {
        clearInterval(interval);
        checkBlockStatus();
      } else {
        countdownSpan.textContent = remaining;
      }
    }, 1000);
  }

  // Actualizar display de intentos
  function updateAttemptsDisplay() {
    if (failedAttempts > 0) {
      attemptsWarning.style.display = 'block';
      attemptsLeft.textContent = 3 - failedAttempts;
    } else {
      attemptsWarning.style.display = 'none';
    }
  }

  // Login
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const captchaAnswer = parseInt(captchaInput.value);
    
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';
    
    // Validar captcha
    if (isNaN(captchaAnswer) || captchaAnswer !== currentCaptcha.answer) {
      showError('‚ùå Captcha incorrecto. Intenta de nuevo.');
      generateCaptcha();
      return;
    }
    
    // Validaciones b√°sicas
    if (!email || !password) {
      showError('Por favor completa todos los campos');
      return;
    }

    loginBtn.disabled = true;
    loginBtn.textContent = 'Iniciando sesi√≥n...';
    
    try {
      console.log('üîê Intentando login con:', email);
      
      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          email: email,
          password: password 
        })
      });
      
      console.log('üì° Respuesta del servidor:', response.status);
      
      const data = await response.json();
      console.log('üì¶ Datos recibidos:', data);
      
      if (response.ok) {
        // Login exitoso - resetear intentos
        failedAttempts = 0;
        localStorage.removeItem('loginAttempts');
        localStorage.removeItem('blockUntil');
        
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        
        console.log('‚úÖ Login exitoso, redirigiendo al dashboard...');
        showSuccess('¬°Login exitoso! Redirigiendo...');
        
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 500);
        
      } else {
        // Login fallido
        failedAttempts++;
        localStorage.setItem('loginAttempts', failedAttempts.toString());
        
        console.error('‚ùå Error de autenticaci√≥n:', data.message);
        
        if (failedAttempts >= 3) {
          // Bloquear por 1 minuto
          blockUntil = Date.now() + (60 * 1000);
          localStorage.setItem('blockUntil', blockUntil.toString());
          showError('üö´ Demasiados intentos fallidos. Cuenta bloqueada por 1 minuto.');
          checkBlockStatus();
        } else {
          showError(data.message || 'Credenciales incorrectas');
          updateAttemptsDisplay();
          generateCaptcha();
        }
        
        loginBtn.disabled = false;
        loginBtn.textContent = 'Iniciar sesi√≥n';
      }
    } catch (err) {
      console.error('‚ùå Error de conexi√≥n:', err);
      showError('No se pudo conectar con el servidor. Verifica que est√© funcionando.');
      loginBtn.disabled = false;
      loginBtn.textContent = 'Iniciar sesi√≥n';
      generateCaptcha();
    }
  });

  function showError(message) {
    errorMsg.textContent = message;
    errorMsg.style.display = 'block';
    successMsg.style.display = 'none';
  }

  function showSuccess(message) {
    successMsg.textContent = message;
    successMsg.style.display = 'block';
    errorMsg.style.display = 'none';
  }

  // Permitir login con Enter
  passwordInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      loginForm.dispatchEvent(new Event('submit'));
    }
  });
  </script>
</body>
</html>
